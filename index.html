        <!-- Resize logic -->
        <script>
            window.onload = function () {
                GameMaker_Init();
                resizeGame();
                window.addEventListener("resize", resizeGame);
            };

            function resizeGame() {
                const canvas = document.getElementById("canvas");
                const gameWidth = 1000; // original width
                const gameHeight = 500; // original height
                const aspect = gameWidth / gameHeight;
                const windowAspect = window.innerWidth / window.innerHeight;

                if (windowAspect > aspect) {
                    // Window is wider → fit height
                    canvas.style.height = window.innerHeight + "px";
                    canvas.style.width = (window.innerHeight * aspect) + "px";
                } else {
                    // Window is taller → fit width
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = (window.innerWidth / aspect) + "px";
                }

                // Center horizontally and vertically
                canvas.style.position = "absolute";
                canvas.style.left = ((window.innerWidth - parseFloat(canvas.style.width)) / 2) + "px";
                canvas.style.top = ((window.innerHeight - parseFloat(canvas.style.height)) / 2) + "px";
            }
        </script>
